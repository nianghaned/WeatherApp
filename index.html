<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <h1>
          <span id="city"> </span>
          <br />
        </h1>
        <h2>
          <strong id="temperature"></strong>
          <span id="link">
          
          <small>Â°F</small>
          </span>

          <br />
          <div id="condition">Cloudy</div>
        </h2>
        <div class="row">
          <div class="col" id="dates">
            Sunday<br />
            3:53pm
          </div>
          <div class="col" id="icon">
            <img src="" alt="" id="icons" class="float-left" />
          </div>
          
          <div class="col">
            Humidity: <span id="humidity"></span>%
          </br>
            Wind: <span id="wind"></span>  km/h
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <form id="search-form">
              <input id="city-input" type="text" placeholder="Search City" />
              <input type="submit" value="Search" id="search" />
              <input type="submit" value="Current" id="current" />
            </form>
          </div>
        </div>
         <div class="weather-forecast" id="forecast"></div>
          
          </div>
          </div>
        </div>
      </div>
              <P><a href="https://github.com/nianghaned/Weatherapp">Open-source code</a> By Dado Nianghane</P>    
        </div>
    <script src="src/script.js"></script>
  </body>
